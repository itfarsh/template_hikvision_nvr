        - uuid: 3fbfe599335e48959ea3f2b944c79bf3
          name: 'Hikvision nvr: Serial number'
          type: DEPENDENT
          key: hikvision_nvr.serial_number
          delay: '0'
          history: 7d
          trends: '0'
          value_type: CHAR
          inventory_link: SERIALNO_A
          preprocessing:
