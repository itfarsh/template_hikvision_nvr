              name: 'Hikvision nvr: Version has changed'
              event_name: 'Hikvision nvr: Version has changed (new version: {ITEM.VALUE})'
              priority: INFO
              description: 'Hikvision nvr version has changed. Ack to close.'
              manual_close: 'YES'
              tags:
