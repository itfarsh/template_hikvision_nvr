              expression: 'last(/Hikvision nvr by HTTP/hikvision_nvr.uptime)<10m'
              name: 'Hikvision nvr: has been restarted'
              event_name: 'Hikvision nvr: has been restarted (uptime < 10m)'
              priority: INFO
